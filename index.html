<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="public/cityhive.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-eval' 'unsafe-inline' blob: data: https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https:; connect-src 'self' https: wss:; worker-src 'self' blob: data:; img-src 'self' data: blob: https:;"
    />
    <title>CityHive2 - NYC Bee Sighting Map</title>

    <!-- PWA Meta Tags - Added for Progressive Web App functionality -->
    <meta name="description" content="Collaborative mapping platform for tracking bee sightings in New York City" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CityHive" />
    
    <!-- Apple PWA Meta Tags - For iOS installation -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CityHive" />
    <link rel="apple-touch-icon" href="/cityhive.png" />
    
    <!-- PWA Manifest Link - Tells browser about PWA configuration -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation will be injected here -->
    <header></header>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Form Container -->
    <div id="marker-form"></div>

    <footer class="site-footer">
      <div class="container">
        <p>
          Built by Usher Gay (<a
            href="https://github.com/glitch-bee"
            target="_blank"
            rel="noopener noreferrer"
            >glitch-bee</a
          >) for the New York Bee Club
        </p>
        <p>
          Open source project for bee conservation and community collaboration
        </p>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
